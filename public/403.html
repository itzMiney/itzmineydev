<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>403 Forbidden</title>
  <style>
    button:hover {
      background-color: #b88989;
    }

    button:active {
      background-color: #952e2e;
    }
  </style>
</head>
<body style="margin: 0; font-family: Roboto, Helvetica Neue, sans-serif;">
<div class="height-container" style="background: #bd3948; display: flex; min-height: 100vh; justify-content: center; align-items: center; text-align: center; z-index: 10;">
  <div class="error-message">
    <h1 style="font-size: 10rem; margin: 0; font-weight: 700; color: white;">
      403
    </h1>
    <p style="font-size: 1.5rem; margin: 20px 0; font-weight: 400; color: white;">
      You shall not pass!
    </p>
    <a href="/">
      <button id="reloadButton" style="background-color: #ffffff; color: #000000; border: none; padding: 10px 20px; font-size: 1rem; cursor: pointer; border-radius: 25px; transition: background-color 0.3s; font-weight: 400;">
        Take me Home!
      </button>
    </a>
  </div>
</div>
</body>
</html>
