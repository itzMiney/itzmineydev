<div id="admin-bg"></div>
<div class="height-container">
<div class="admin-container">
  <h2>Admin Dashboard</h2>
  <div class="admin-actions">
    <button (click)="createArticle()">Create Article</button>
    <button (click)="viewArticles()">View Articles</button>
    <button (click)="logout()">Logout</button>
  </div>

  <div *ngIf="articles && articles.length > 0">
    <h3>Articles</h3>
    <div class="articles-list">
      <div *ngFor="let article of articles" class="article">
        <h4>{{ article.title }}</h4>
        <p>{{ article.content }}</p>
      </div>
    </div>
  </div>
</div>
</div>
