<div id="admin-bg"></div>
<div class="height-container">
<div class="admin-container">
  <h2>Admin Dashboard</h2>
  <div class="admin-actions">
    <button (click)="createArticle()">Create Article</button>
    <button (click)="viewArticles()">View Articles</button>
    <button (click)="editArticle()">Edit Article</button>
    <button (click)="deleteArticle()">Delete Article</button>
  </div>

  <div *ngIf="noArticles">
    <p>No articles available.</p>  <!-- Show message if no articles -->
  </div>

  <div *ngIf="!noArticles">
    <ul>
      <li *ngFor="let article of articles">
        <!-- Display article details here -->
        {{ article.title }}
      </li>
    </ul>
  </div>

  <div class="logout">
    <button (click)="logout()">Logout</button>
  </div>
</div>
</div>
