<div id="vanta-login-bg"></div>

<div class="height-container">
<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" [(ngModel)]="username" required placeholder="Enter your username">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" required placeholder="Enter your password">

    <button type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
</div>
</div>
