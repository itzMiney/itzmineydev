<div id="vanta-portfolio-bg"></div>
<div class="height-container">
  <div class="portfolio-container">
    <div class="portfolio-header" [ngStyle]="{'margin-top': isMobile ? '60px' : '120px'}">
      <h1>{{ 'PORTF_TITLE' | translate }}</h1>
      <p class="subtitle">{{ 'PORTF_SUB' | translate }}</p>
    </div>
    <hr class="rounded">
    <div class="text-content">
      <p [innerHTML]="'PORTFOLIO' | translate"></p>
    </div>
    <div class="commission-button">
      <a href="https://ko-fi.com/itzminey/commissions" target="_blank">
        <button class="ko-fi-btn">Commission me on Ko-Fi</button>
      </a>
    </div>
    <div class="portfolio-gallery" [@staggerGallery]>
      <div class="gallery-item" *ngFor="let item of galleryItems" (click)="openModal(item)">
        <img [src]="item.src" [alt]="item.alt">
        <p>{{ item.label }}</p>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal-backdrop" *ngIf="showModal" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <img [src]="selectedItem?.src" [alt]="selectedItem?.alt">
      <h2>{{ selectedItem?.label }}</h2>
      <button (click)="closeModal()">Close</button>
    </div>
  </div>
</div>
<app-audio-player></app-audio-player>
