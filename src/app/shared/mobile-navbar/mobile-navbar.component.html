<div class="mobile-navbar">
  <!-- Hamburger Icon -->
  <button class="menu-icon" (click)="toggleMenu()">☰</button>

  <!-- Logo Text (Centered) -->
  <div class="navbar-title"><a [routerLink]="'/'" [class.active]="activeLink === '/'">itzMiney.dev</a></div>

  <!-- Full-Screen Menu -->
  <div class="full-screen-menu" *ngIf="menuOpen">
    <button class="close-icon" (click)="toggleMenu()">✖</button>
    <ul>
      <li><a [routerLink]="'/'" [class.active]="activeLink === '/'">About</a></li>
      <li><a [routerLink]="'/portfolio'" [class.active]="activeLink === '/portfolio'">Portfolio</a></li>
      <li><a [routerLink]="'/socials'" [class.active]="activeLink === '/socials'">Socials</a></li>
      <li><a [routerLink]="'/blog'" [class.active]="activeLink === '/blog'">Blog</a></li>
    </ul>
  </div>
</div>
